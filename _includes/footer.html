<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
         <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" class="icon--footer icon--github">
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" class="icon--footer icon--twitter">
            </a>
          </li>
          {% endif %}
          <li>
            <a href="https://www.facebook.com/wecodeio" class="icon--footer icon--facebook">
            </a>
          </li>
        </ul>
        <p class="clearfix"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      </div>
        
      <div class="footer-col  footer-col-3">
        <p class="description">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
