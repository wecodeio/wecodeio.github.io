---
layout: default
---

<div class="home">

  <h1 class="page-heading">Post</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      {% assign language = site.languages[post.language] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <!--<img class="language flag" src="{{language.image}}" alt="{{language.display_name}}"/>-->
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
